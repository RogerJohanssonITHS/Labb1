<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_lab1.css" />
    <link rel="stylesheet" href="../css/style_modal_lab1.css" />
    <title>Admin - WestCoast Education</title>
  </head>
  <body>
    <div class="grid-container-main">
      <ul class="navbar grid-item-1">
        <li class="nav-item">
          <a href="../index.html">Start</a>
        </li>
        <li class="nav-item">
          <a href="courses.html">Kurser</a>
        </li>
        <li class="nav-item active">
          <a href="admin.html">Admin</a>
        </li>
        <li class="nav-item">
          <a href="cart.html">Kundvagn</a>
        </li>
      </ul>
      <div class="grid-item grid-item-2 content">
        Inloggning sker här.
          <label for="username">Användarnamn:</label>
          <input class="input-text" type="text" id="username" name="username">
          <label for="pwd">Lösenord:</label>
          <input class="input-text" type="password" id="pwd" name="pwd">
      </div>
      <div class="grid-item grid-item-2 content">
        Tryck för att visa modal dialogruta om admin inloggad.<br>
        Eller kursinfo om student (pågående kurser/avslutade/kommande).
      </div>

<!-- Trigger/Open The Modal -->
<button class= "button" id="myBtn">Lägg till kurs</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content <span class="close">&times;</span>-->
  <!-- mata in värdena. Skriv till JSON där övriga värden är default-->
  <div class="modal-content">
    <span class="close">X</span>
    <div class="grid-item grid-item-2 content">
      Lägg till kursinformation
        <label for="courseName">Kursnamn:</label>
        <input class="input-text" type="text" id="courseName" name="courseName">
        <label for="courseNumber">Kursnummer:</label>
        <input class="input-text" type="text" id="courseNumber" name="courseNumber">
        <label for="username">Kursbeskrivning:</label>
        <input class="input-text" type="text" id="contents" name="contents">
        <label for="pwd">Kurslängd (timmar):</label>
        <input class="input-text" type="text" id="courseLength" name="courseLength">
        Stäng för att spara! Så fort kursen är skapad kommer den att synas i kurslistan.
    </div>
  </div>
  </div>
  </div>
  <script src="../js/modal.js"></script>
  </body>
</html>
